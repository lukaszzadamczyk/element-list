<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href='./css/style.css'>
</head>

<body>
    <div class="wrap">
        <form class="element element--addElement">
            <h1 class="element__h1">Add Element to DOM</h1>
            <input type="text" class="element__input" name="element" placeholder="element HTML" required>
            <input type="text" class="element__input" name="text" placeholder="element text">
            <input type="text" class="element__input" name="attr" placeholder="attribute">
            <input type="text" class="element__input" name="value" placeholder="attribute value">
            <button class="element__btn">Add Element</button>
        </form>
        <form class="element element--searchElement">
            <h1 class="element__h1">Search DOM</h1>
            <input type="text" class="element__input" name="searchingElements" placeholder="insert element">
            <button class="element__btn">Search and Show Element</button>
        </form>
        <div class="result"></div>
        <div class="content"></div>

    </div>
    <footer class="footer">Footer</footer>
    <script src="./script.js"></script>
</body>

</html>
